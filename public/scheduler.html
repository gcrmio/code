<html>
    <head>
        <title>MMS Program Status List</title>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    </head>
    <body>
        <table>
            <thead>
                <th>#</th>
                <th>App Name</th>
                <th>Status</th>
                <th>Last run date</th>
            </thead>
            <tbody id="place-here"></tbody>
        </table>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
        <script>
            var payload = '';
            fetch('/scheduler').then(function(response) {
                return response.json();
            }).then(function(data) {
                let result = JSON.parse(data);
                let res = '';
                result.forEach(data => {
                    res += `<tr><td>${data.app_name}</td><td>${data.status}</td><td>${data.last_run_date}</td></tr>`
                })
                $('#place-here').html(res); 
            });
        </script>
    </body>
</html>
