<html>
    <head>
        <title>MMS Program Status List</title>
    </head>
    <body>
        <table>
            <thead>
                <th>App Name</th>
                <th>Status</th>
                <th>Last run date</th>
            </thead>
            <tbody id="place-here"></tbody>
        </table>
        <script>
            $.get('/scheduler', {}, function(result){
                let res = '';
                result.forEach(data => {
                    res += `<tr><td>${data.app_name}</td><td>${data.status}</td><td>${data.last_run_date}</td></tr>`
                })
                $('#place-here').html(res)
            });
        </script>
    </body>
</html>
