<html>
    <head>
        <title>MMS Program Status List</title>
    </head>
    <body>
        <table>
            <thead>
                <th>App Name</th>
                <th>Status</th>
                <th>Last run date</th>
            </thead>
            <tbody id="place-here"></tbody>
        </table>
        <script>
            var payload = '';
            fetch('/scheduler', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            }).then(function(response) {
                return response.json();
            }).then(function(data) {
                let result = JSON.parse(data);
                result.forEach(data => {
                    res += `<tr><td>${data.app_name}</td><td>${data.status}</td><td>${data.last_run_date}</td></tr>`
                })
                $('#place-here').html(res); 
            });
        </script>
    </body>
</html>
