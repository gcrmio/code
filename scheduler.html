<html>
    <head>
        <script type="text/javascript" src="js/require.js"></script>

        <script type="text/javascript">
            (function() {
                var config = {
                    baseUrl: 'js'
                };
      
                var dependencies = [
                    'schedulerRender'
                ];
      
                require(config, dependencies); 
            })();
        </script>
        <title>My db rows</title>
    </head>
    <body>
        <div id="test"></div>
        <script>
            console.log("Scheduler html START ---------------------------------------------------------------------------");
            payload="";
            fetch('/scheduler', {
                method: 'POST',
                headers: {
                        'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            }).then(function(response) {
                return response.json();
            }).then(function(data) {
                let vdata = JSON.parse(data);
                console.log(vdata);
                document.getElementById("test").innerHTML=vdata;
            });
            console.log("Scheduler html END ---------------------------------------------------------------------------");    
        </script>
    </body>
</html>
